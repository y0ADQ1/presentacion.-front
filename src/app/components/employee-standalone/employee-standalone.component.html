<div class="form-container">
  <h2>Create Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
      >
      <div *ngIf="employeeForm.get('name')?.invalid && (employeeForm.get('name')?.dirty || employeeForm.get('name')?.touched)" class="error">
        <div *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required.</div>
        <div *ngIf="employeeForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        formControlName="position"
      >
      <div *ngIf="employeeForm.get('position')?.invalid && (employeeForm.get('position')?.dirty || employeeForm.get('position')?.touched)" class="error">
        <div *ngIf="employeeForm.get('position')?.errors?.['required']">Position is required.</div>
        <div *ngIf="employeeForm.get('position')?.errors?.['minlength']">Position must be at least 3 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input
        type="number"
        id="salary"
        formControlName="salary"
      >
      <div *ngIf="employeeForm.get('salary')?.invalid && (employeeForm.get('salary')?.dirty || employeeForm.get('salary')?.touched)" class="error">
        <div *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</div>
        <div *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be at least 0.</div>
      </div>
    </div>
    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
  </form>
</div>
