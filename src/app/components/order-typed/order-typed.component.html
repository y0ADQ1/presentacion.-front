<div class="form-container">
  <h2>Create Order</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="orderNumber">Order Number</label>
      <input
        type="text"
        id="orderNumber"
        formControlName="orderNumber"
      >
      <div *ngIf="orderForm.controls.orderNumber.invalid && (orderForm.controls.orderNumber.dirty || orderForm.controls.orderNumber.touched)" class="error">
        <div *ngIf="orderForm.controls.orderNumber.errors?.['required']">Order Number is required.</div>
        <div *ngIf="orderForm.controls.orderNumber.errors?.['minlength']">Order Number must be at least 3 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="total">Total</label>
      <input
        type="number"
        id="total"
        formControlName="total"
      >
      <div *ngIf="orderForm.controls.total.invalid && (orderForm.controls.total.dirty || orderForm.controls.total.touched)" class="error">
        <div *ngIf="orderForm.controls.total.errors?.['required']">Total is required.</div>
        <div *ngIf="orderForm.controls.total.errors?.['min']">Total must be at least 0.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="orderDate">Order Date</label>
      <input
        type="date"
        id="orderDate"
        formControlName="orderDate"
      >
      <div *ngIf="orderForm.controls.orderDate.invalid && (orderForm.controls.orderDate.dirty || orderForm.controls.orderDate.touched)" class="error">
        <div *ngIf="orderForm.controls.orderDate.errors?.['required']">Order Date is required.</div>
      </div>
    </div>
    <button type="submit" [disabled]="orderForm.invalid">Submit</button>
  </form>

  <!-- DepuraciÃ³n: muestra el estado y valores del formulario -->
  <pre>{{ orderForm.status }} - {{ orderForm.value | json }}</pre>
</div>
