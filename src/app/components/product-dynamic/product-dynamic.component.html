<div class="form-container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngFor="let field of formConfig">
      <label [for]="field.name">{{ field.label }}</label>
      <input
        [type]="field.type"
        [id]="field.name"
        [formControlName]="field.name"
      >
      <div *ngIf="productForm.get(field.name)?.invalid && (productForm.get(field.name)?.dirty || productForm.get(field.name)?.touched)" class="error">
        <div *ngIf="productForm.get(field.name)?.errors?.['required']">{{ field.label }} is required.</div>
        <div *ngIf="productForm.get(field.name)?.errors?.['minlength']">{{ field.label }} must be at least {{ productForm.get(field.name)?.errors?.['minlength']?.requiredLength }} characters.</div>
        <div *ngIf="productForm.get(field.name)?.errors?.['min']">{{ field.label }} must be at least {{ productForm.get(field.name)?.errors?.['min']?.min }}.</div>
      </div>
    </div>
    <button type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
