<div class="form-container">
  <h2>Create Player</h2>
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input
        type="text"
        id="nickname"
        formControlName="nickname"
      >
      <div *ngIf="playerForm.get('nickname')?.invalid && (playerForm.get('nickname')?.dirty || playerForm.get('nickname')?.touched)" class="error">
        <div *ngIf="playerForm.get('nickname')?.errors?.['required']">Nickname is required.</div>
        <div *ngIf="playerForm.get('nickname')?.errors?.['minlength']">Nickname must be at least 3 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="score">Score</label>
      <input
        type="number"
        id="score"
        formControlName="score"
      >
      <div *ngIf="playerForm.get('score')?.invalid && (playerForm.get('score')?.dirty || playerForm.get('score')?.touched)" class="error">
        <div *ngIf="playerForm.get('score')?.errors?.['required']">Score is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="team">Team (Optional)</label>
      <input
        type="text"
        id="team"
        formControlName="team"
      >
    </div>
    <button type="submit" [disabled]="playerForm.invalid">Submit</button>
  </form>
</div>
