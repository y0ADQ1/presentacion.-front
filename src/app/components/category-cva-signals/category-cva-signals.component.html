<div class="form-container">
  <h2>Create Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <app-custom-input
        formControlName="name"
        placeholder="Enter category name"
      ></app-custom-input>
      <div *ngIf="categoryForm.controls.name.invalid && (categoryForm.controls.name.dirty || categoryForm.controls.name.touched)" class="error">
        <div *ngIf="categoryForm.controls.name.errors?.['required']">Name is required.</div>
        <div *ngIf="categoryForm.controls.name.errors?.['minlength']">Name must be at least 3 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
      ></textarea>
    </div>
    <button type="submit" [disabled]="categoryForm.invalid">Submit</button>
  </form>
</div>
